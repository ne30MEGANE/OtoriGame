<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF8">
    <title>ガバカードマッチング</title>
    <link rel="stylesheet" type="text/css" href="https://mtsgi.github.io/kitstrap/d/kitstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>神経衰弱ゲーム！</h1>
    <form id="difficulty">
        <label><input type="radio" name="diff" value="EASY" id="easy">かんたん </label>
        <label><input type="radio" name="diff" value="NORMAL" id="normal">ふつう </label>
        <label><input type="radio" name="diff" value="HARD" id="hard">むずかしい </label>
        <br>
        <label id="error"></label>
        <br>
        <button type="button" id="startbutton" class="kit-button silver">ゲームスタート</button>
    </form>

    <div id="gamearea">

    </div>

    <div id="howto">
        <h2>遊び方</h2>
        <p>
            全て同じ絵柄のペアを揃えたらかちです！
        </p>
    </div>
    <div id="info">
        <h2>更新情報</h2>
        <p>
            虚無です
        </p>
    </div>
    <footer>
        <p>
            制作 めがね<a href="https://twitter.com/kina_tn">@kina_tn</a>
        </p>
    </footer>
</body>

</html>
